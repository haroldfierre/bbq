<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Start</title>
	</head>
	<body>
		
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="images/avatar.jpg" alt="" />
					</div>
					<div class="name">
						Erica
					</div>
				</div>
				<div class="menu">
					<ul>
						<li>Matches</li>
						<li class="active">Messages</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/map.png" alt="" />
					</div>
					<div class="message">
						<div class="user">April 17 2022</div>
						<div class="text">First usap :></div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/map.png" alt="" />
					</div>
					<div class="message">
						<div class="user">May 2 2022</div>
						<div class="text">First time I said I love you</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/map.png" alt="" />
					</div>
					<div class="message">
						<div class="user">May 24 2022 </div>
						<div class="text">You finally said I love you</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/map.png" alt="" />
					</div>
					<div class="message">
						<div class="user">???</div>
						<div class="text">Officially Together <33</div>
					</div>
				</div>
				
			</div>
			<div class="container">
				<div class="top">
					<div id="center">
						<img src="images/bumble.png" width="200px" height="110px"  alt="" />
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="images/me.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Harold, <span>20</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>20 kilometers away</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<a href="check.html"><i class="fas fa-check"></i></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
